# Paths
data:
  raw: ".data/raw/"
  processed: ".data/processed/"
  interim: ".data/interim/"

tickers: ["AAPL", "MSFT", "GOOG", "AMZN", "NVDA", "JPM", "BAC", "JNJ", "PFE", "DIS", "KO", "BA", "XOM", "BHP", "NEE", "T", "SPY", "QQQ", "IWM", "VTI"]
macro_tickers: ['^VIX', 'CL=F', '^TNX']  # VIX, WTI Oil, 10Y Treasury
market_indices: ["^GSPC", "^NDX", "^RUT", "^DJI"]

features:
  threshold_3d: 0.005
  retuns: ['return_1d', 'return_3d', 'return_5d']
  rolling_volatility: ['rolling_std_5', 'rolling_std_10']
  moving_avg: ['ma_5'] #, 'price_ma5_ratio', 'price_ma20_ratio', 'MA5_MA20_diff', 'MA5_MA20_ratio'] # 'ma_20',
  momentum_indicators: ['rsi', 'macd', 'macd_hist']
  volume_features: ['price_volume'] # 'vol_MA5', 'vol_MA20', 'vol_ratio_5', 'vol_ratio_20', 
  macro_features: ['VIX_ret', 'WTI_ret', 'TNX_ret', 'VIX_5d_mean', 'WTI_5d_std']
  market_index_features: ["GSPC_return_5d", "NDX_return_5d", "RUT_return_5d", "DJI_return_5d"] # (make almost no diff) # "GSPC_return_1d", "NDX_return_1d", "RUT_return_1d", "DJI_return_1d",
  atr: ['ATR_14', 'ATR_7']
  bb: ['BB_width']
  price_range: ['range_pct', 'OC_pct', 'range_5d']

model:
  name: "xgboost" 
  params:
    objective: "multi:softprob"
    num_class: 3
    eval_metric: "mlogloss"
    random_state: 42

    n_estimators: 800
    learning_rate: 0.05
    max_depth: 5
    min_child_weight: 3
    subsample: 0.8
    colsample_bytree: 0.8
    gamma: 1     
    reg_lambda: 2

evaluation:
  metrics: ["accuracy", "f1", "roc_auc"]
  test_split: 0.2
  random_seed: 42

trading:
  holding_horizon: 3 # days to hold each position
  threshold_flat: 0.5 # skip trades if flat probability is highest